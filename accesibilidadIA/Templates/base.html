<!-- templates/base.html -->
<!DOCTYPE html>
<html  lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% load static %}
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Droid+Sans+Mono" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/base.css' %}">
  <link rel="stylesheet" href="{% static 'css/sidebar.css' %}">
  <title>{% block title %}Paginal Principal{% endblock %}</title>
</head>

<body>
  <nav class="sidebar" aria-label="Menu principal">
    <ul>
      <li><a href="{% url 'analysis' %}" class="icon-analysis">Nuevo análisis</a></li>
      <li><a href="{% url 'results' %}" class="icon-results">Resultados</a></li>
      <li><a href="{% url 'settings' %}" class="icon-settings">Configuración</a></li>
  </ul>
  </nav>
  <main>
    {% block content %}
    {% endblock %}
  </main>
</body>

</html>
