{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Establecer nueva contrase침a</title>
    <style>
        .resetform label {
            text-align: left !important;
            display: block;
        }

        .resetform input[type="password"] {
            width: 100%;
            margin-bottom: 1rem;
        }

        .resetform button {
            width: 100%;
            text-align: center;
        }

        .resetform a {
            display: block;
            text-align: center;
            margin-top: 1rem;
            color: #1d00fd; 
            text-decoration: none;
        }

        .resetform a:hover {
            text-decoration: underline; 
        }

        .custom-color {
            background-color: #1d00fd !important;
            border-color: #250494 !important; 
            color: white !important; 
        }

        .custom-color:hover {
            background-color: #250494 !important; 
            border-color: #1d00fd !important; 
            color: white !important; 
        }

        .fondoFlores {
            background-color: #f9f9f9;
            height: 100vh;
        }

        .container-fluid {
            height: 100%;
        }

        .h-custom {
            height: 100%;
        }

        @media (max-width: 768px) {
            .col-md-8,
            .col-lg-6,
            .col-xl-4 {
                padding: 2rem 1rem;
            }
        }
    </style>
    
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center fondoFlores py-5">
            <div class="col-md-8 col-lg-6 col-xl-4 shadow-lg p-5 my-5 bg-white rounded">
                <div class="resetform">
                    <h1 class="pb-3">Establecer nueva contrase침a</h1>
                    <form method="post">

                        </div>
                        <div class="form-group">
                            {{ form.new_password2.label_tag }}
                            {{ form.new_password2 }}
                        </div>
                        <button class="btn custom-color mt-2" type="submit">Cambiar contrase침a</button>
                        <a href="{% url 'login' %}" class="mt-3">Volver al inicio de sesi칩n</a>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
