<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo análisis: Cargar archivo HTML</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 200px;
            background-color: #007bff;
            color: white;
            padding: 20px;
        }
        .sidebar h2 {
            margin: 0;
            padding: 0 0 20px 0;
            font-size: 18px;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            margin-bottom: 10px;
        }
        .sidebar ul li a {
            color: white;
            text-decoration: none;
        }
        .content {
            flex: 1;
            padding: 20px;
        }
        .upload-box {
            border: 2px dashed #ccc;
            padding: 40px;
            text-align: center;
            margin: 50px 0;
        }
        .upload-box img {
            width: 50px;
            height: 50px;
        }
        .upload-box p {
            margin: 20px 0;
            font-size: 18px;
        }
        .upload-box button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
        }
        .navigation-dots {
            text-align: center;
            margin: 20px 0;
        }
        .navigation-dots span {
            height: 10px;
            width: 10px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            margin: 0 5px;
        }
        .navigation-dots .active {
            background-color: #007bff;
        }
        .user-menu {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .user-menu button {
            background-color: transparent;
            border: none;
            cursor: pointer;
        }
        .user-menu .dropdown {
            display: none;
            position: absolute;
            right: 0;
            background-color: white;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            border-radius: 4px;
            margin-top: 10px;
        }
        .user-menu .dropdown a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: black;
        }
        .user-menu .dropdown a:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2>Menú</h2>
        <ul>
            <li><a href="#">Nuevo análisis</a></li>
            <li><a href="#">Resultados</a></li>
            <li><a href="#">Configuración</a></li>
        </ul>
    </div>

    <div class="content">
        <h1>Nuevo análisis: Cargar archivo HTML</h1>
        <div class="upload-box">
            <img src="icon.png" alt="Agregar archivo HTML">
            <p>Agregar archivo HTML</p>
            <button>Cargar archivo</button>
        </div>
        <div class="navigation-dots">
            <span class="active"></span>
            <span></span>
            <span></span>
        </div>
    </div>

    <div class="user-menu">
        <button onclick="toggleDropdown()">
            <img src="user-icon.png" alt="Usuario">
        </button>
        <div class="dropdown" id="userDropdown">
            <a href="#">Cuenta</a>
            <a href="#">Cerrar Sesión</a>
        </div>
    </div>

    <script>
        function toggleDropdown() {
            var dropdown = document.getElementById('userDropdown');
            if (dropdown.style.display === 'block') {
                dropdown.style.display = 'none';
            } else {
                dropdown.style.display = 'block';
            }
        }
    </script>
</body>
</html>
